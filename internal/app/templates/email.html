<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parkingo</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #e2e8f0;
      font-family: Arial, sans-serif;
    "
  >
    <div
      style="
        max-width: 640px;
        background-color: #e2e8f0;
        margin: 0 auto;
        padding: 2rem 2rem 6rem 2rem;
      "
    >
      <!-- Header -->
      <div
        style="
          width: 100%;
          border-radius: 1.5rem;
          background-color: rgba(0, 0, 0, 0.8);
          padding: 1.25rem;
          color: white;
        "
      >
        <img
          src="https://parkingo.agil.zip/_ipx/_/assets/logo.png"
          alt="Parkingo Logo"
          style="height: 2rem"
        />
      </div>

      <!-- Content -->
      <div
        style="
          width: 100%;
          border-radius: 1.5rem;
          background-color: white;
          padding: 1.25rem;
          margin-top: 0.5rem;
          min-height: 12rem;
        "
      >
        <h1 style="font-size: 1.5rem; font-weight: bold; margin: 0 0 1rem 0">
          {{ .Subject }}
        </h1>
        <div>{{ .Content }}</div>
      </div>

      <!-- Footer -->
      <div style="width: 100%; text-align: center; margin-top: 0.5rem">
        <div style="display: inline-flex; align-items: center; gap: 1rem">
          <a href="https://parkingo.agil.zip" target="_blank">
            <img
              src="https://parkingo.agil.zip/_ipx/_/assets/logo.png"
              alt="Parkingo"
              style="
                height: 2rem;
                background-color: rgba(0, 0, 0, 0.8);
                border-radius: 0.375rem;
                padding: 0.5rem;
              "
            />
          </a>
          <p style="font-size: 0.875rem; margin: 0">
            &copy; 2025 Parkingo. All rights reserved.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
